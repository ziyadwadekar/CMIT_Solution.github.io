<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-------------------------- Bootstrap CSS ----------------------------------->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!------------------------- font awesome  ------------------>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <!--------------------------- custom css  ---------------------------->
    <link rel="stylesheet" href="./css/register from.css">
    <title>Register from</title>
  </head>
  <body>

    


    <!------------------------------- box section start ------------------------------------->
    <section class="Wraper">

        <div class="container-fluid">

            <div class="row">

                <div class="col-md-12 p-0 col-12 col-xl-12 col-lg-12 col-xxl-12 mx-auto">

                    <div class="row">

                        <!---------------- left site  ---------------->
                        <div class="col-12 left_____W col-md-3 col-lg-3 col-xl-3 col-xxl-3 mx-auto">
                            
                            <a class="logo___" href="#">
                                <img width="180" src="./img/Screenshot_1-removebg-preview.png" alt="logo img" class="img-fluid" >
                            </a>

                            <div class="left___site">
                                
                                <div class="Overly____div my-4">
                                    
                                    <div class="left___text">
                                        <div class="py-5">
                                        <h3>Explore Console</h3>
                                        <p>
                                            Climb leg rub face on everything
                                            give attitude nap all day for under the bed. 
                                            Chase mice attack feet but rub face on 
                                            everything hopped up.
                                        </p>
                                        </div>
                                    </div>

                                </div>

                            </div>

                        </div>


                        <!------------------- righ site  --------------------->
                        <div class="col-12 col-md-9 col-lg-9 col-xl-9 col-xxl-9 mx-auto">

                            <div class="right___site">
                                
                                <div class="main__box">

                                    <h5>Register to KPI Advice</h5>
                                    <form action="">

                                        <label for="">Username</label><br/>
                                        <span>
                                            <i class="fas fa-user"></i>
                                            <input id="userName" type="text" placeholder="Enter your Username" /><br/>
                                        </span>

                                        <label for="">E-mail</label><br/>
                                        <span>
                                            <i class="far fa-envelope"></i>
                                            <input id="email" type="email" placeholder="Enter your E-mail" /><br/>
                                        </span>
                                        
                                        <label for="">Password</label><br/>
                                        <span>
                                            <a>
                                                <i class="fas fa-ellipsis-h top__dot"></i>
                                                <i class="fas fa-ellipsis-h bottom__dot"></i>
                                            </a>
                                            
                                            <input id="pass" type="password" placeholder="Enter your Password" />
                                        </span>
                                        <div class="forget___pass py-1">

                                            <div class="text-start check__wraper">
                                                    <label onclick="checkBox()">
                                                        <input id="check1" class="checkbox" type="checkbox"/>
                                                
                                                    <div>
                                                        I agree to the <a href="#">privacy policy</a> and <a href="#">terms of service</a>
                                                    </div>
                                                    </label>     
                                            </div>

                                            <div class="text-start check__wraper mt-2">
                                                
                                                <label onclick="checkBox()" class="check__box___label">
                                                    <input id="check2" class="checkbox checkbox2" type="checkbox"/>
                                                    <div>
                                                        I agree receive emails that will teach me how to generate more traffic and use ubersuggest <a href="#">(required)</a>
                                                    </div>
                                                </label>
                                            </div>

                                        </div>
                                        <input type="submit" id="Register_btn" class="submit__btn" value="Register" />
                                            <h6 class="text-center py-2 or____">OR</h6>
                                        <div class="d-flex justify-content-center alingn-items-center google___link text-center">
                                            <a href="#">
                                                <img width="37" src="./img/unnamed.png" alt="" class="img-fluid"/> Continue width Google
                                            </a>
                                        </div>
                                    </form>
                                    <p class="create___account">Already have an account <a href="#">Login Here</a></p>
                                </div>

                            </div>

                        </div>

                    </div>

                </div>

            </div>

        </div>

    </section>
    <!------------------------------- box section end ------------------------------------->


    




















    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script>

                let mainbtn = document.getElementById('Register_btn');
                

                    let username = document.getElementById('userName');
                    let email = document.getElementById('email');
                    let pass = document.getElementById('pass');
                    

                function myFun () {

                    let checkBox = () =>{

                            let checkbox1 = document.getElementById('check1');
                            let checkbox2 = document.getElementById('check2');
                            if( checkbox1.checked !== checkbox2.checked){
                                mainbtn.classList.remove('active__btn');
                            
                            }else{
                                mainbtn.classList.add('active__btn');
                            }

                            if(!checkbox1.checked){
                                mainbtn.classList.remove('active__btn');
                            }

                            if(!checkbox2.checked){
                                mainbtn.classList.remove('active__btn');
                            }
                        }  

                    if(username.value != "" && email.value != "" && pass.value != "" && checkBox != null){
                        mainbtn.classList.add('active__btn');
                    }else{
                        mainbtn.classList.remove('active__btn');
                    }
                }             
              
                    username.addEventListener('keyup', myFun)
                    email.addEventListener('keyup', myFun)
                    pass.addEventListener('keyup', myFun)
                
    </script>
  </body>
</html>
