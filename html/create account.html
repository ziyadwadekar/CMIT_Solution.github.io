    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    <script>
        
        let Company = document.getElementById('Company');
        let Website = document.getElementById('Website');
        let Interesed = document.getElementById('Interesed');

        let submit__btn = document.getElementById('submit__btn');
        
        function myfunction(){

            if(Company.value != "" && Website.value != ""){
                submit__btn.classList.add('active____');
            }else{
                submit__btn.classList.remove('active____');
            }
        }

        Website.addEventListener('keyup', myfunction);
        Company.addEventListener('keyup', myfunction);

    </script>
