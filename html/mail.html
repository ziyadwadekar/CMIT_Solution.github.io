  <main style="margin-top: 7.5rem;">
    <form >
        <div class="imgcontainer">
          <img src="accet/login.png" alt="Avatar" class="avatar" >
        </div>
        <div class="container">
          <label for="uname"><b>Username</b></label>
          <input type="text" oninvalid="alert('Enter Username');"  placeholder="Enter Username" name="uname" required>
      
          <label for="psw"><b>Password</b></label>
          <input type="password" oninvalid="alert('Must contain 6 or more characters');" pattern=".{6,}" placeholder="Enter Password" name="psw" required>
      
          <button type="submit" valid="alert('Thanks for login');" style="background-color: rgb(70, 122, 235);">Login</button>
          <label>
            <input type="checkbox" checked="checked" name="remember"> Remember me
          </label>
        </div>
        <div class="container" style="background-color:#f1f1f1">
          <button type="button" class="cancelbtn" style="background-color: rgb(1, 1, 122);">Cancel</button>
          <span class="psw">Forgot <a href="#">password?</a></span>
        </div>
